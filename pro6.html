<!DOCTYPE html>
<html>
	<head>
			<title>resize</title>
			<script type="text/javascript">
				function changebgcolor() 
				{
					document.getElementById("body1").style.backgroundColor ="red";
					
				}
			</script>
	</head>


	<body onresize="changebgcolor()" id="body1">

		<h1>Resize the browser window.</h1>


	</body>
</html>
